<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение профиля</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {%include 'header.html'%}
    <div class="container mt-4">
        <h2>Изменение профиля</h2>
        <form method="POST" action="/save-changes" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user_info.name }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Почта</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user_info.email }}">
            </div>
            <div class="mb-3">
                <label for="tel_number" class="form-label">Номер телефона</label>
                <input type="text" class="form-control" id="tel_number" name="tel_number" value="{{ user_info.telephone }}">
            </div>
            <div class="mb-3">
                <label for="birth_date" class="form-label">Дата рождения</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ user_info.birth_date }}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Адрес проживания</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user_info.address }}">
            </div>
            <div class="mb-3">
                <label for="postal_code" class="form-label">Почтовый индекс</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ user_info.postal_code }}">
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Пол</label>
                <select class="form-control" id="sex" name="sex">
                    <option value="Male" {% if user_info.sex == 'Мужской' %}selected{% endif %}>Мужской</option>
                    <option value="Female" {% if user_info.sex == 'Female' %}selected{% endif %}>Женский</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="profile_pic" class="form-label">Аватарка</label>
                <input type="file" class="form-control" id="profile_pic" name="profile_pic">
            </div>
            <button type="submit" class="btn btn-primary">Обновить профиль</button>
        </form>
    </div>
    {%include 'footer.html'%}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
