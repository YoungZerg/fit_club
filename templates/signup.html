{% extends "base_auth.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" placeholder="Address">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="birthdate" placeholder="Birth Date">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="tel" name="telephone" placeholder="Telephone Number">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="postalcode" placeholder="Postal Code">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <div class="select is-large is-fullwidth">
                        <select name="sex">
                            <option value="" disabled selected>Select your sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            <a href="/login" style="color: blue;">I already have an account</a>
            <br>    
            <a href="/" style="color: blue;">Return to the main page</a>
        </form>
    </div>
</div>
{% endblock %}
