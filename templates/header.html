<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-img {
            width: 40px;
            height: 40px;
            object-fit: cover; /* Ensures the image covers the area without stretching */
            border-radius: 50%; /* Keeps the image circular */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main.home') }}">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/equipment">Товары</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/plans">Тренировочные планы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/partnership">Работа</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.all_classes') }}">Тренировочные занятия</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.user_cart') }}">
                                <img src="{{ url_for('static', filename='images/shopping_cart.jpg') }}" class="header-img" alt="Shopping Cart">
                            </a>
                        </li>
                        <li class="nav-item">   
                            <a class="nav-link" href="/profile">
                                {% if session['profile_picture'] %}
                                    <img src="{{ url_for('static', filename='images/uploads/customers/' + session['profile_picture']) }}" class="header-img" alt="Profile Picture">
                                {% else %}
                                    <img src="{{ url_for('static', filename='images/default_pfp.jpg') }}" class="header-img" alt="Profile Picture">
                                {% endif %}
                            </a>
                        </li>
                        {% if session['customer_id'] %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/signup">Login/Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
