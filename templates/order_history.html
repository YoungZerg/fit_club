<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История заказов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-4">
        <h1>История заказов</h1>
        <div class="row">
            {% for order in customer_orders %}
            <div class="col-md-4 order-item">
                <h5>ID заказа: {{ order.order_id }}</h5>
                <p><strong>Итоговая сумма:</strong> {{ order.order_total }}р.</p>
                <p><strong>Статус заказа:</strong> {{ order.order_status }}</p>
                <a href="{{ url_for('main.render_order_info', order_id=order.order_id) }}" class="btn btn-primary">Узнать подробнее</a>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('main.user_page') }}" class="btn btn-secondary mt-3">Назад</a>
    </div>
    {% include 'footer.html' %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
