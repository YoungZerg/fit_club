
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Products</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .card-img-top {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        {%include 'header.html'%}
        <div class="container mt-4">
            <h2>All Products</h2>
            <div class="row">
                {% for product in equipment_list %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            {% if product.picture %}
                                <img src="{{ url_for('static', filename='images/uploads/equipment/' + product.picture) }}" class="card-img-top" alt="Equipment Photo">
                            {% else %}
                                <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="Equipment Photo">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text"><strong>Price:</strong> {{ product.price }}Ñ€.</p>
                                <a href="{{ url_for('main.product_details', product_id=product.id) }}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        {%include 'footer.html'%}
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
