<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление категорий</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='styles/sidebar.css')}}" rel="stylesheet">

    <style>
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>

<body>
    {%include 'sidebar.html'%}
    <div class="main-content">
        <div class="main-content">
            <div class="container mt-4">
                <h2>Добавление категорий</h2>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/admin-home/add-new-category" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название категории</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание категории</label>
                        <textarea id="description" name="description" rows="20" cols="100"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Добавить категорию</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
