<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="container mt-4">
        <h1>All Orders</h1>
        <div class="row">
            {% for order in orders %}
            <div class="col-md-6 order-item">
                <h5>Customer: {{ order.customer_name }}</h5>
                <p><strong>Order ID:</strong> {{ order.order_id }}</p>
                <p><strong>Total Price:</strong> ${{ order.order_total }}</p>
                <p><strong>Status:</strong> {{ order.order_status }}</p>
                <a href="{{ url_for('admin.order_page', order_id=order.order_id) }}" class="btn btn-primary">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
