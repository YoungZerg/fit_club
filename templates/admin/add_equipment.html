<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new equipment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='styles/sidebar.css')}}" rel="stylesheet">
</head>

<body>
    {%include 'sidebar.html'%}
    <div class="container mt-4">
        <h2>Add new equipment</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/admin-home/add-new-equipment" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" rows="20" cols="100"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category">
                    {%for category in categories%}
                        <option value={{category[0]}}>{{category[1]}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="mb-3">
                <label for="equipment_photo" class="form-label">Equipment Photo</label>
                <input type="file" class="form-control" id="equipment_photo" name="equipment_photo" required>
            </div>

            <button type="submit" class="btn btn-primary">Add new equipment</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
