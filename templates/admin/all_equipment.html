<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='styles/sidebar.css')}}" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    {%include 'sidebar.html'%}
    <div class="main-content">
        <div class="container mt-4">
            <h2>All Products</h2>
    
            <form class="d-flex mb-4" action="{{ url_for('admin.search_equipment') }}" method="GET">
                <input class="form-control me-2" type="search" placeholder="Search by Product Name" aria-label="Search" name="search_string" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
    
            <div class="row">
                {% for product in equipment_list %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            {% if product.picture %}
                                <img src="{{ url_for('static', filename='images/uploads/equipment/' + product.picture) }}" class="card-img-top" alt="Equipment Photo">
                            {% else %}
                                <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="Equipment Photo">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text"><strong>Price:</strong> {{ product.price }}Ñ€.</p>
                                <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
                                <a href="{{ url_for('admin.equipment_page', equipment_id=product.id) }}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
